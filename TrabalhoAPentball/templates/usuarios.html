<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados - Paintball Zone</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Paintball Zone</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index">Início</a></li>
                <li><a href="servicos">Serviços</a></li>
                <li><a href="sobre#sobrenos">Sobre Nós</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="cadastrar">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo da página -->
    <section class="auth-container">

        <div class="auth-box" style="width: 900px; padding: 30px;">
            <h2>Usuários Registrados</h2>

            <table class="tabela-agendamentos" style="width: 100%; margin-top: 20px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in usuarios %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.nome }}</td>
                        <td>{{ u.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </section>

</body>
</html>
